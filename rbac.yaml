apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: application-view
  namespace: default
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: application-view
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: application-view
subjects:
- kind: ServiceAccount
  name: build-bot
  namespace: default
